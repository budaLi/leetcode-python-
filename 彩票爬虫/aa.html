        //把new Date出来的时间格式转换为data123中的日期格式
        function riqigeshi(now) {
            return now.toLocaleDateString() + ' ' + now.getHours() + now.toLocaleTimeString().substr(-6, 6)
        }

        //用来返回data123一样的数据格式
        function chartData(i, data, now) {
            return {

                    riqigeshi(now),
                    data[i] / 1024,
                ]
            }
